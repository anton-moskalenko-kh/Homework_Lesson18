<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="weather">
    <div class="left__block">
        <span class="time js__time"></span>
        <span class="city js__city"></span>
        <span class="pressure js__pressure"></span>
        <span class="humidity js__humidity"></span>
        <span class="wind__speed js__wind__speed"></span>
        <span class="wind__deg js__wind__deg"></span>
        <button class="btn__update js__btn__update">Update weather</button>
    </div>
    <div class="right__block">
        <img src="" alt="weather" class="img__weather js__img__weather">
        <span class="temperature js__temperature"></span>
        <span class="description js__description"></span>
        <span class="date js__date"></span>
    </div>
</div>
<script src="main.js"></script>
</body>
</html>
